<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>face-care</title>
  <!-- Bootstrap 4 CSS -->
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  />

  <style>
    /* RESET MARGIN/PADDING */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }

    /* HEADER SECTION */
    .header_section {
      background: linear-gradient(to right, #f78ca0, #f9748f, #fd868c);
      color: #fff;
      padding: 15px 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .navbar .logo img {
      height: 100px;
    }
    .header_icons a {
      margin-left: 15px;
      color: #fff;
      font-size: 1.5rem;
      text-decoration: none;
    }
    .header_icons img {
      width: 25px;
      height: 25px;
    }

    /* MAIN CONTENT WRAPPER */
    .main-content {
      flex: 1;
      background-color: #fff;
      padding: 40px 0;
    }

    /* PRODUCT SECTION */
    .product_section {
      padding: 20px 0;
    }
    .product_title {
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
      font-size: 2rem;
      color: #444;
    }
    .product-carousel {
      display: flex;
      overflow: hidden;
      position: relative;
      max-width: 1200px;
      margin: 0 auto;
    }
    .product-list {
      display: flex;
      transition: transform 0.3s ease;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.4);
      color: #fff;
      padding: 10px;
      cursor: pointer;
      z-index: 10;
      border-radius: 50%;
      font-weight: bold;
      user-select: none;
    }
    .arrow-left {
      left: 0;
    }
    .arrow-right {
      right: 0;
    }

    /* PRODUCT CARDS */
    .product_item {
      text-align: center;
      margin: 10px;
      flex: 0 0 22%;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .product_item:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }
    .product_img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }
    .product_item h5 {
      margin-top: 15px;
      color: #333;
      font-weight: 600;
    }

    /* MODAL STYLING */
    .modal-content {
      border-radius: 10px;
    }
    .modal-header {
      background: #f8f8f8;
      border-bottom: 1px solid #ddd;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    .modal-header .close {
      outline: none;
    }
    .modal-title {
      font-weight: bold;
      color: #333;
    }
    .modal-body {
      text-align: center;
    }
    .modal-body img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      margin-bottom: 15px;
      border-radius: 10px;
    }
    .modal-body p {
      color: #555;
      margin-bottom: 10px;
    }

    /* NEW STYLING FOR QUANTITY + CART + FAVORITE */
    .input-group {
      max-width: 130px;
    }
    .quantity-input {
      text-align: center;
    }
    .btn-qty {
      width: 40px;
    }
    .btn.add-to-cart-btn {
      background-color: #28a745;
      border-color: #28a745;
      color: #fff;
      margin-top: 10px;
    }
    .btn.add-to-cart-btn i {
      margin-right: 5px;
    }
    .favorite-icon {
      font-size: 1.8rem;
      color: #f39c12;
      margin-left: 10px;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .favorite-icon:hover {
      color: #ffc107;
    }

    /* FOOTER SECTION */
    .footer_section {
      background-color: #f8f8f8;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
    }
    .footer_section p {
      margin: 0;
      font-weight: 600;
      color: #555;
    }
    .footer_section .social_icons {
      margin-top: 10px;
    }
    .footer_section .social_icons a {
      color: #555;
      font-size: 1.5rem;
      margin: 0 10px;
      transition: color 0.2s;
      text-decoration: none;
    }
    .footer_section .social_icons a:hover {
      color: #d9534f;
    }
    .footer_section a.phone-link {
      display: block;
      color: #333;
      font-size: 1.1rem;
      margin-top: 5px;
      text-decoration: none;
    }
    .footer_section a.phone-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="header_section">
    <div class="container">
      <nav class="navbar">
        <a class="logo" href="index.html">
          <!-- Replace with your own logo -->
          <img src="images/logo.png" alt="Store Logo" />
        </a>
        <div class="header_icons">
          <a href="#" onclick="history.back()" title="Go Back">
            <i class="fa fa-arrow-left"></i>
          </a>
          <a href="cart.html" title="Cart">
            <img src="images/trolly-icon.png" alt="Cart Icon" />
          </a>
          <a href="search.html" title="Search">
            <img src="images/search-icon.png" alt="Search Icon" />
          </a>
          <a href="favorites.html" title="Favorites">
            <img src="images/star-icon.png" alt="Favorite Icon" />
          </a>
        </div>
      </nav>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <div class="main-content">
    <!-- PRODUCT SECTION -->
    <section class="product_section">
      <div class="container">
        <h1 class="product_title">face-care Products</h1>
        <div class="product-carousel mx-auto">
          <div class="arrow arrow-left" onclick="moveCarousel('product-list', -1)">&#10094;</div>
          <div class="product-list" id="product-list">
            <!-- Products will be injected here via JavaScript -->
          </div>
          <div class="arrow arrow-right" onclick="moveCarousel('product-list', 1)">&#10095;</div>
        </div>
      </div>
    </section>
  </div>

  <!-- PRODUCT MODAL -->
  <div
    class="modal fade"
    id="productModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="productModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalProductName">Product Name</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
            style="outline: none;"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img id="modalProductImage" src="" alt="Product Image" />
          <p id="modalProductDescription"></p>
          <p>
            <strong>Price:</strong>
            <span id="modalProductPrice"></span> $
          </p>

          <!-- وضع الجميع في سطر واحد -->
          <div class="d-flex align-items-center justify-content-center">
            <!-- مجموعة الإدخال (الأزرار + الحقل) للكمية -->
            <div class="input-group mr-3">
              <div class="input-group-prepend">
                <button
                  class="btn btn-outline-secondary btn-qty"
                  type="button"
                  onclick="changeQuantity(-1)"
                >-</button>
              </div>
              <input
                type="number"
                id="modalQuantityInput"
                class="form-control quantity-input"
                value="1"
                min="1"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary btn-qty"
                  type="button"
                  onclick="changeQuantity(1)"
                >+</button>
              </div>
            </div>

            <!-- زر إضافة للسلة -->
            <button
              id="modalAddToCartButton"
              class="btn add-to-cart-btn mr-2"
            >
              <i class="fas fa-shopping-cart"></i> Add to Cart
            </button>

            <!-- أيقونة المفضلة -->
            <i
              id="modalFavoriteIcon"
              class="fas fa-star favorite-icon"
              title="Add to Favorites"
            ></i>
          </div>
          <!-- نهاية القسم الخاص بالكمية + زر إضافة للسلة + المفضلة -->
        </div>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="footer_section">
    <div class="container">
      <div class="social_icons">
        <a href="https://facebook.com/yourpage" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://instagram.com/yourprofile" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://wa.me/01201148900" target="_blank"><i class="fab fa-whatsapp"></i></a>
      </div>
    </div>
  </footer>

  <!-- SCRIPTS -->
  <script>
    let allProducts = [];

  
      async function fetchAllProducts() {
      try {
        const response = await fetch("http://localhost:1337/api/face-cares?populate=*");

        const data = await response.json();

        if (data.data && data.data.length > 0) {
          allProducts = data.data;
          renderProducts(allProducts);
        } else {
          const errorMessage = document.createElement("h2");
          errorMessage.innerText = "No products found!";
          document.body.appendChild(errorMessage);
        }
      } catch (error) {
        console.error("Error fetching data:", error);
        const errorMessage = document.createElement("h2");
        errorMessage.innerText = "Error fetching products!";
        document.body.appendChild(errorMessage);
      }
    }

    function renderProducts(products) {
      const productList = document.getElementById("product-list");
      productList.innerHTML = "";

      products.forEach((product) => {
        const productDiv = document.createElement("div");
        productDiv.classList.add("product_item");

        const productName = document.createElement("h5");
        productName.innerText = product.name || "Unnamed Product";

        const productImage = document.createElement("img");
        productImage.alt = "Product Image";
        productImage.classList.add("product_img");        if (product.image && product.image.url) {
          productImage.src = `http://localhost:1337${product.image.url}`;
        } else {
          productImage.src = "images/default-placeholder.png";
        }

        // Click events to open modal
        productDiv.onclick = () => openModal(product);
        productName.onclick = (e) => {
          e.stopPropagation();
          openModal(product);
        };
        productImage.onclick = (e) => {
          e.stopPropagation();
          openModal(product);
        };

        productDiv.appendChild(productImage);
        productDiv.appendChild(productName);
        productList.appendChild(productDiv);
      });
    }

    function openModal(product) {
      document.getElementById("modalProductName").innerText = product.name || "";
      document.getElementById("modalProductDescription").innerText =
        product.description || "";
      document.getElementById("modalProductPrice").innerText =
        product.price || "N/A";      const modalProductImage = document.getElementById("modalProductImage");
      if (product.image && product.image.url) {
        modalProductImage.src = `http://localhost:1337${product.image.url}`;
      } else {
        modalProductImage.src = "images/default-placeholder.png";
      }

      // Reset quantity
      document.getElementById("modalQuantityInput").value = 1;

      // زر إضافة للسلة
      document.getElementById("modalAddToCartButton").onclick = () => {
        const quantityValue = parseInt(
          document.getElementById("modalQuantityInput").value,
          10
        ) || 1;
        addToCart(product.name, product.price, quantityValue);
      };

      // أيقونة المفضلة
      document.getElementById("modalFavoriteIcon").onclick = () => {
        addToFavorites(product.name, product.price, product.image?.url);
      };

      // إظهار المودال
      $("#productModal").modal("show");
    }

    // دالة لتغيير الكمية باستخدام الأزرار + و -
    function changeQuantity(amount) {
      const input = document.getElementById("modalQuantityInput");
      let currentVal = parseInt(input.value, 10);
      if (isNaN(currentVal)) currentVal = 1;
      let newVal = currentVal + amount;
      if (newVal < 1) newVal = 1; // منع القيم السالبة أو الصفر
      input.value = newVal;
    }

    function moveCarousel(listId, direction) {
      const productList = document.getElementById(listId);
      const container = productList.parentElement; // .product-carousel
      const containerWidth = container.offsetWidth;
      const listWidth = productList.scrollWidth;

      // الحصول على قيمة التحويل الحالية
      const currentTransform = getComputedStyle(productList).transform;
      let matrix = new WebKitCSSMatrix(currentTransform);
      let currentX = matrix.m41;

      // خطوة التحريك (يمكنكِ تغيير 260 حسب تصميمك)
      let newTransform = currentX + direction * -260;

      // الحد الأقصى للسحب لليسار (قيمة سالبة)
      const maxTranslate = containerWidth - listWidth;

      // التأكد من عدم تجاوز الحدود
      if (newTransform < maxTranslate) {
        newTransform = maxTranslate;
      } else if (newTransform > 0) {
        newTransform = 0;
      }

      productList.style.transform = `translateX(${newTransform}px)`;
    }

    function addToCart(productName, productPrice, quantity = 1) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const existingProductIndex = cart.findIndex(
        (item) => item.productName === productName
      );

      if (existingProductIndex > -1) {
        cart[existingProductIndex].quantity += quantity;
      } else {
        cart.push({ productName, price: productPrice, quantity });
      }

      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`Added ${quantity} of "${productName}" to the cart!`);
    }

    function addToFavorites(productName, productPrice, productImage) {
      let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
      const existingIndex = favorites.findIndex((item) => item.name === productName);

      if (existingIndex === -1) {
        favorites.push({
          name: productName,
          price: productPrice,
          image: productImage,
        });
      }

      localStorage.setItem("favorites", JSON.stringify(favorites));
      alert(`"${productName}" added to favorites!`);
    }

    // Fetch products on page load
    fetchAllProducts();
  </script>

  <!-- jQuery and Bootstrap 4 JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
