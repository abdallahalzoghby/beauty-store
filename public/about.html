<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>About Us - Yara Store</title>

  <!-- ملفات CSS -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/responsive.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
  <!-- Mobile Navigation List -->
  <div id="mobile-nav" class="mobile-nav">
    <div class="container">
      <span class="close-btn" id="menu-close">&times;</span>
      <li><a href="index.html">Home</a></li>
      <li><a href="product.html">Product</a></li>
      <li><a href="about.html">About</a></li>
      
    </div>
  </div>

  <!-- Header Section -->
  <header class="header_section">
    <div class="container">
      <nav class="navbar">
        <a class="logo" href="index.html">
          <img src="images/logo.png" alt="Yara Store Logo">
        </a>
        <!-- القائمة القديمة تمت إزالتها -->
        <div class="header_icons">
          <a href="cart.html"><img src="images/trolly-icon.png" alt="Cart Icon"></a>
          <a href="search.html"><img src="images/search-icon.png" alt="Search Icon"></a>
          <a href="favorites.html"><img src="images/star-icon.png" alt="Favorite Icon"></a>
          <!-- أيقونة القائمة (Hamburger) -->
          <a href="#" id="menu-toggle"><i class="fa fa-bars"></i></a>
        </div>
      </nav>
    </div>
  </header>

  <!-- About Section -->
  <section class="about_section">
    <div class="container">
      <h1>About Us</h1>
      <p>
         At Yara Store, we believe in providing the best skincare products made from natural ingredients.
         Our mission is to enhance your beauty with safe and effective solutions.
      </p>
      <img src="images/about-img.png" alt="About Us" class="img-fluid">
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="footer_section">
    <div class="container">
      <p>&copy; 2025 Yara Store. All rights reserved.</p>
    </div>
  </footer>

  <!-- jQuery Script لتفعيل القائمة المنبثقة -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    $(document).ready(function(){
      $("#menu-toggle").click(function(e){
        e.preventDefault();
        $("#mobile-nav").slideToggle();
      });
      $("#menu-close").click(function(e){
        e.preventDefault();
        $("#mobile-nav").slideUp();
      });
    });
  </script>
</body>
</html>
